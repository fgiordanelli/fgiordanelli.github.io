  First description 
  Fabrício Giordanelli é formado em Ciências Atuariais pela Universidade do Estado do Rio de Janeiro. É consultor em SAS, SPSS, R, VBA, SQL e PYTHON. Trabalhou em quatro grandes seguradoras na área estatística e na área atuarial. Desenvolveu painéis e relatórios tanto em R (utlizando markdown e shiny), Python, VBA e SAS/SQL para prever e dectetar riscos e padrões comportamentais. Trabalhou na Mongeral Aegon na área atuarial, aprovado no concurso do IBGE para o cargo de estatístico, trabalhou na Generali na área de pricing utilizando modelos lineares generalizados. Na SulAmérica atuou como cientista de dados sênior utilizando machine learning para prever e detectar fraudes em todos os tipos de seguros, desenvolvendo diversos estudos. Atualmente trabalha na Azul seguros na com subscrição para prever/detectar riscos ruins e padrões com modelos estatísticos.  
